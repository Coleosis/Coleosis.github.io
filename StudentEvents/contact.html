<!DOCTYPE html>

<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="description" content="Contact options" />
		<meta name="keywords" content="school, events, social" />
		<meta name="author" content="Nicko Goodwin" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!-- Style sheet -->
		<link rel="stylesheet" href="css/styles.css" />

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

		<title>Contact | Student Events</title>
	</head>
	<body>
		<!-- Bootstrap Jumbotron -->
		<header class="jumbotron jumbotron-fluid m-0 text-white bg-red">
			<h1 class="display-4 text-center">Contact</h1>
		</header>

		<!-- Bootstrap Navigation bar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light m-0">
			<a class="navbar-brand" href="index.html">Student Events</a>
			<!-- Hamburger menu -->
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarCollapse"
				aria-controls="navbarCollapse"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<!-- Nav links -->
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="index.html">Home</a>
					<a class="nav-item nav-link" href="clubs.html">Clubs</a>
					<a class="nav-item nav-link" href="officers.html">Officers</a>
					<a class="nav-item nav-link" href="contact.html">Contact</a>
				</div>
			</div>
		</nav>

		<!-- Main Content Area -->
		<main class="container-fluid p-4">
			<div class="row-fluid">
				<p>What student organization(s) are you interested in?</p>
				<form>
					<select class="custom-select" size="5">
						<option selected>PC/Console Gaming Club</option>
						<option value="1">Business Professional Association (BPA)</option>
						<option value="2">Odyssey of the Mind</option>
						<option value="3">Programming Club</option>
						<option value="4">Student Government</option>
						<option value="5">Writing Club</option>
					</select>

					<p>How do you want to be involved?</p>
					<select class="custom-select">
						<option selected>Club Member</option>
						<option value="1">Seeking Service Opportunities</option>
						<option value="2">Looking for Leadership Development</option>
						<option value="3">Help with Promotion and Marketing</option>
						<option value="4">Assist with Fundraising</option>
					</select>

					<p>What is your email address?</p>
					<input
						class="form-control"
						type="text"
						placeholder="name@example.com"
					/>

					<button class="btn btn-dark my-3" type="submit">Submit</button>
				</form>
			</div>
		</main>
		<!-- Footer -->
		<footer class="jumbotron-fluid text-center p-3 bg-red">
			<div class="container text-white">
				<p>&copy; Copyright 2021. All Rights Reserved.</p>
				<p>
					<a href="mailto:getinvolved@cwi.edu" class="text-white"
						>getinvolved@cwi.edu</a
					>
				</p>
				<p>College of Western Idaho</p>
				<a href="https://www.facebook.com" target="_blank"
					><img
						src="images/facebook-logo.png"
						alt="white facebook logo"
						class="pr-4"
				/></a>
				<a href="https://twitter.com" target="_blank"
					><img src="images/twitter-logo.png" alt="white twitter logo"
				/></a>
			</div>
		</footer>
	</body>
</html>
